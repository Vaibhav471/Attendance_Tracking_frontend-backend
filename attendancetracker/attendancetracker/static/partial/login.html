<div class="min-vh-100 d-flex align-items-center justify-content-center" ng-controller="loginController" style="background-image: url('https://www.djubo.com/static/images/banner_image.png'); background-size: cover; background-position: center; height: 400px;">

  <div class="card shadow-lg rounded-4 border border-2 border-black" style="max-width: 400px; width: 100%; background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">

    <!-- Header with gradient and logo -->
    <div class="text-white text-center p-4 rounded-top-4" style="background: linear-gradient(135deg, #f4943b 0%, #676767 100%)">
      <div class="mb-3">
        <img src="static/images/DjuboWebsiteLogo.png" alt="Djubo Logo" class="bg-white p-2 rounded-3 border" style="width: 180px; height: 90px; object-fit: contain;">
      </div>
      <h5 class="fw-semibold m-0">Djubo Attendance Tracking Portal</h5>
    </div>
    
    <!-- Form body -->
    <div class="p-4">
      <form>
        <div class="form-floating mb-4 position-relative">
          <input type="email" class="form-control border-2 rounded-3 ps-4" ng-model="email" id="email" placeholder="Enter your email">
          <label for="email" class="ps-4">Email Address</label>
        </div>

        <div class="form-floating mb-4 position-relative">
          <input type="password" class="form-control border-2 rounded-3 ps-4" ng-model="password" id="password" placeholder="Enter your password">
          <label for="password" class="ps-4">Password</label>
        </div>

        <button type="submit" class="btn w-100 py-2 rounded-3 text-white shadow-sm" ng-click="login()" style="background: linear-gradient(135deg, #09090a 0%, #09090a 100%)">
          Login
        </button>
      </form>
    </div>

  </div>
</div>
